<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>My Note</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="header">
  <h1>My Note</h1>
  <div class="menu">
    <button class="btn-newnote">새노트</button>
    <button class="btn-savenote">노트저장</button>
    <button class="btn-download">download</button>
    <button class="btn-about">about</button>
    <button class="btn-screen">전체화면</button>
    <button class="btn-link">git-hub</button>
  </div>
</div>

<div class="container">
  <textarea id="memo" placeholder="내용을 입력하세요"></textarea>

  <div class="about">
    <ul>수정이의 노트정보
      <li>초기화,localStorage에 저장가능</li>
      <li>download와 전체화면 모드 지원</li>
      <li>git-hub 주소로 연결</li>
    </ul>
    <div class="close"><button>닫기</button></div>
  </div>

</div>



<script src="node_modules/file-saver/dist/FileSaver.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
